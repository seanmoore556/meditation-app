<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="header">Meditation App</h1>
    <!-- main app -->
    <div class="app">
      <!-- default video -->
      <div class="vid_container">
        <!-- "loop" to loop the video (can do in html,since it is short) -->
        <video loop>
          <source src="video/rain.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="time_select">
        <!-- (data-time (in secs)) data attributes for the amount of minutes, (just a value that can later be used in js)  -->
        <button data_time="150">2.5 Minutes</button>
        <button data_time="300">5 Minutes</button>
        <button data_time="600">10 Minutes</button>
      </div>
      <div class="player_container">
        <!-- source can be added in the main area -->
        <audio class="song">
          <source src="./sounds/rain.mp3" />
        </audio>

        <!-- play button -->
        <img src="./svg/play.svg" alt="play button" class="play" />

        <!-- track outline -->
        <svg
          class="track_outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>

        <!-- moving outline -->
        <svg
          class="moving_outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>

        <!-- time display -->
        <h3 class="time_display">0:00</h3>
      </div>
      <div class="sound_picker">
        <!-- adding sounds for rain and beach button plus the videos -->
        <button data_sound="./sounds/rain.mp3" data_video="./video/rain.mp4">
          <img src="./svg/rain.svg" alt="rain" />
        </button>
        <button data_sound="./sounds/beach.mp3" data_video="./video/beach.mp4">
          <img src="./svg/beach.svg" alt="beach" />
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
